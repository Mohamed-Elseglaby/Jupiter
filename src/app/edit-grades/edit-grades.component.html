<form [formGroup]="frmGroup">
  <div class="d-flex flex-column gap-2">
    <label for="name">Name : {{ initStudent?.name }}</label>
  </div>
  <div class="d-flex flex-column gap-2 my-4">
    <label for="name">Academic Year : {{ initStudent?.year }}</label>
  </div>
  <div class="d-flex flex-column gap-2 my-4">
    <label for="term1">term1</label>
    <input
      pInputText
      id="term1"
      formControlName="term1"
      formControlName="term1"
    />
    <label for="term2">term2</label>
    <input
      pInputText
      id="term2"
      formControlName="term2"
      formControlName="term2"
    />
  </div>
  <div class="d-flex flex-column gap-2 my-4">
    <button
      type="submit"
      [disabled]="!frmGroup.valid"
      class="btn btn-primary"
      (click)="edit()"
    >
      Save
    </button>
  </div>
</form>
